<div id="mainContainer" class="container" style="background-color: #FBFBFB">
    <h2 id="portal-title">FILTRES NIVEAU 1</h2>
    <br>

    <form role="form" class="search-form client">
        <div class="row">
            <div class="col-lg-3">
                <label for="datetimepicker1">Date de début</label>
                <div class="input-group">
                    <input type="datetime" id="datetimepicker1" class="datepicker form-control" value="13/09/2013"
                           data-format="dd/MM/yyyy"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-calendar" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker2">Date de fin</label>
                <div class="input-group">
                    <input type="datetime" id="datetimepicker2" class="datepicker form-control" value="20/09/2013"
                           data-format="dd/MM/yyyy"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-calendar" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker3">Heure de début</label>
                <div class="input-group">
                    <input type="datetime" id="datetimepicker3" class="datepicker form-control" value="00:00:00"
                           data-format="HH:mm:ss"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker4">Heure de fin</label>
                <div class="input-group">
                    <input type="datetime" id="datetimepicker4" class="datepicker form-control" value="23:59:59"
                           data-format="HH:mm:ss"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="format">Type de transaction</label>
                    <input type="text" class="form-control" id="format"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="message">Type de message</label>
                    <input type="text" class="form-control" id="message"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="réseau">Tete de réseau</label>
                    <input type="text" class="form-control" id="réseau"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Entité">Entité</label>
                    <input type="text" class="form-control" id="Entité"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Bin">Bin</label>
                    <input type="text" class="form-control" id="Bin"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="pan">Pan</label>
                    <input type="text" class="form-control" id="pan"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code">Code retour base24</label>
                    <input type="text" class="form-control" id="code"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Scheme">Scheme</label>
                    <input type="text" class="form-control" id="Scheme"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code-banque">Code banque acquéreur</label>
                    <input type="text" class="form-control" id="code-banque"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Acquéreur">Acquéreur</label>
                    <input type="text" class="form-control" id="Acquéreur"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="mode">Mode lecture de la carte</label>
                    <input type="text" class="form-control" id="mode"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="MCC">MCC</label>
                    <input type="text" class="form-control" id="MCC"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-offset-5 col-lg-1">
                <button id="search" type="button" class="btn btn-success">
                    <i class="icon-search"></i>
                    <span>Rechercher</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <button type="button" class="btn btn-success">
                    <i class="icon-download-alt"></i>
                    <span>Charger Filtres</span>
                </button>
            </div>
            <div style="margin-left: 50px;" class="col-lg-1">
                <button type="button" class="btn btn-success">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                    <span>Enregistrer Filtres</span>
                </button>
            </div>
        </div>
        <br><br>
    </form>
</div>

</script>
