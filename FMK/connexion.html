<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FMK</title>
    <meta charset="UTF-8"/>
    <link href="css/plugins/bootstrap.css" rel="stylesheet"/>
    <link href="css/plugins/jquery-dataTables.css" rel="stylesheet"/>
    <link href="css/plugins/datatables-bootstrap.css" rel="stylesheet"/>
    <link href="css/plugins/fmk-theme.css" rel="stylesheet"/>
    <link href="css/plugins/font-awesome.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/fmk.css" rel="stylesheet"/>
    <script type="javascript">
        /*<![CDATA[*/
        var defaultFormatDate = "dd-MM-yyyy";
        var defaultFormatTime = "hh:mm:ss";
        var defaultFormatDateTime = defaultFormatDate + ' ' + defaultFormatTime;
        /*]]>*/
    </script>
    <script src="js/plugins/jquery-2.0.3.js"></script>
    <script src="js/plugins/jquery.dataTables.js"></script>
    <script src="js/plugins/bootstrap.js"></script>
    <script src="js/plugins/jquery.dataTables.js"></script>
    <script src="js/plugins/jquery.validate.js"></script>
    <script src="js/plugins/custom.dataTables.js"></script>
    <script src="js/plugins/custom.validate.js"></script>
    <script src="js/plugins/moment.js"></script>
    <script src="js/fmk.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo brand">
                <img src="img/cacp_logo.gif"/>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div id="connexion-container">
        <div class="row" style="background-color: #FBFBFB">
            <div>
                <h1>Connexion</h1>

                <form role="form" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="control-label" for="username">Login</label>

                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-9 input-group">
                            <span class="input-group-addon">
                                <i class="icon-user"></i>
                            </span>
                                <input type="text" id="username" name="j_username" class="form-control" maxlength="40"
                                       placeholder="Login"/>
                            </div>
                            <div class="col-lg-1" style="bottom: -5px;left: -15px;">
                                <i class="icon-question-sign icon-large"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>

                        <div class="row">

                            <div class="col-lg-offset-1 col-lg-9 input-group">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                                <input type="password" id="password" name="j_password" class="form-control"
                                       maxlength="40" placeholder="Password"/>
                            </div>
                            <div class="col-lg-1" style="bottom: -5px; left:-15px;">
                                <i class="icon-question-sign icon-large" data-toggle="popover" data-placement="right"
                                   data-trigger="hover" data-title="Login" data-container="body"
                                   data-content="Veuillez renseigner votre login Sopra. Par exemple Jean Dupont aura pour login : jdupont"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-1 col-lg-10">
                            <button id="valider" type="button" class="btn btn-success">
                                <i class="icon-signin"></i>&nbsp;<span>Valider</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <nav class="navbar navbar-fixed-bottom" role="navigation">
                <div class="container" style="margin-top: 15px">
                    <span class="pull-left">APP V1.0.0</span>
            <span class="pull-right"><a id="link" href="mailto:jocelyn.ntakpe@sopragroup.com">
                <i class="glyphicon glyphicon-envelope"></i> Contact</a>
            </span>
                </div>
            </nav>
        </footer>
    </div>
</div>
<script type="text/javascript">
    $("#valider").click(function () {
        document.location.href = "portal.html";
    });
</script>
</body>
</html>
