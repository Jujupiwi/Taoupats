<!DOCTYPE html>
<html>
<head>
    <title>FMK</title>
    <meta charset="UTF-8"/>
    <link href="css/plugins/bootstrap.css" rel="stylesheet"/>
    <link href="css/plugins/jquery-dataTables.css" rel="stylesheet"/>
    <link href="css/plugins/datatables-bootstrap.css" rel="stylesheet"/>
    <link href="css/plugins/fmk-theme.css" rel="stylesheet"/>
    <link href="css/plugins/font-awesome.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <link href="css/fmk.css" rel="stylesheet"/>
    <script src="js/plugins/jquery-2.0.3.js"></script>
    <script src="js/plugins/bootstrap-datetimepicker.min.js"></script>
    <script src="js/plugins/jquery.dataTables.js"></script>
    <script src="js/plugins/bootstrap.js"></script>
    <script src="js/plugins/jquery.dataTables.js"></script>
    <script src="js/plugins/jquery.validate.js"></script>
    <script src="js/plugins/custom.dataTables.js"></script>
    <script src="js/plugins/custom.validate.js"></script>
    <script src="js/plugins/moment.js"></script>
    <script src="js/fmk.js"></script>
    <script type="javascript">
        /*<![CDATA[*/
        var defaultFormatDate = "dd-MM-yyyy";
        var defaultFormatTime = "hh:mm:ss";
        var defaultFormatDateTime = defaultFormatDate + ' ' + defaultFormatTime;
        /*]]>*/
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
                language: 'pt-BR'
            });
        });
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/cacp_logo.gif"/>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="admin.html"><span class="icon-wrench"></span>&nbsp;<span>Administration</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span>user ca-cp</span></a></li>
                    <li><a href="#"><span class="icon-signout icon-large"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div id="mainContainer" class="container" style="background-color: #FBFBFB">
    <h2 id="portal-title">DETAIL TRANSACTION</h2>
    <br><br>

    <form role="form" class="search-form client">
        <div class="row">
            <h2 style="margin-left: 15px;">Infos Acquéreur</h2>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Acquéreur">Acquéreur</label>
                    <input type="text" disabled class="form-control" value="Monsieur X" id="Acquéreur"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code-banque">Code banque acquéreur</label>
                    <input type="text" disabled class="form-control" value="12345" id="code-banque"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Bin">Bin</label>
                    <input type="text" disabled class="form-control" value="N" id="Bin"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="pan">Pan</label>
                    <input type="text" disabled class="form-control" value="123456XXXXXX1234" id="pan"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h2 style="margin-left: 15px;">Infos Transaction</h2>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="format">Type de transaction</label>
                    <select disabled class="form-control" id="format">
                        <option value="">Type 1</option>
                        <option value="">Type 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="message">Type de message</label>
                    <select disabled class="form-control" id="message">
                        <option value="">Message 1</option>
                        <option value="">Message 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="réseau">Tete de réseau</label>
                    <select disabled class="form-control" id="réseau">
                        <option value="">Réseau 1</option>
                        <option value="">Réseau 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Entité">Entité</label>
                    <select disabled class="form-control" id="Entité">
                        <option value="">Entité 1</option>
                        <option value="">Entité 2</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <label for="datetimepicker1">Date de début</label>
                <div class="input-group">
                    <input disabled type="datetime" id="datetimepicker1" class="datepicker form-control"
                           value="13/09/2013"
                           data-format="dd/MM/yyyy"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-calendar" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker2">Date de fin</label>
                <div class="input-group">
                    <input disabled type="datetime" id="datetimepicker2" class="datepicker form-control"
                           value="20/09/2013"
                           data-format="dd/MM/yyyy"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-calendar" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker3">Heure de début</label>
                <div class="input-group">
                    <input disabled type="datetime" id="datetimepicker3" class="datepicker form-control"
                           value="00:00:00"
                           data-format="HH:mm:ss"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="datetimepicker4">Heure de fin</label>
                <div class="input-group">
                    <input disabled type="datetime" id="datetimepicker4" class="datepicker form-control"
                           value="23:59:59"
                           data-format="HH:mm:ss"/>
                    <span class="input-group-addon">
                        <i data-time-icon="icon-time" class="icon-time" data-date-icon="icon-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Scheme">Scheme</label>
                    <select disabled class="form-control" id="Scheme">
                        <option value="">Scheme 1</option>
                        <option value="">Scheme 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code-pays">Code Pays</label>
                    <select disabled class="form-control" id="code-pays">
                        <option value="">Pays 1</option>
                        <option value="">Pays 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code-devise">Code Devise</label>
                    <select disabled class="form-control" id="code-devise">
                        <option value="">Devise 1</option>
                        <option value="">Devise 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="code">Code retour base24</label>
                    <input disabled type="text" value="505" class="form-control" id="code"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h2 style="margin-left: 15px;">Infos Terminal</h2>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="num">Numéro du terminal</label>
                    <input disabled type="text" value="9876543210" class="form-control" id="num"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="num-auto">Numéro d'automate</label>
                    <input disabled type="text" class="form-control" value="154X3245" id="num-auto"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="mode">Mode lecture de la carte</label>
                    <select disabled class="form-control" id="mode">
                        <option value="">Mode 1</option>
                        <option value="">Mode 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="MCC">MCC</label>
                    <input disabled type="text" value="XNV 32456" class="form-control" id="MCC"/>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-1">
                <button id="retour" type="button" class="btn btn-danger">
                    <i class="icon-long-arrow-left"></i>
                    <span>Retour</span>
                </button>
            </div>
        </div>
        <br><br><br>
    </form>
    <br><br><br>
</div>
<footer>
    <nav class="navbar navbar-fixed-bottom" role="navigation">
        <div class="container" style="margin-top: 15px">
            <span class="pull-left">APP V1.0.0</span>
            <span class="pull-right"><a id="link" href="mailto:jocelyn.ntakpe@sopragroup.com">
                <i class="glyphicon glyphicon-envelope"></i> Contact</a>
            </span>
        </div>
    </nav>
</footer>
<script type="text/javascript">
    $("#retour").click(function () {
        document.location.href = "liste.html";
    });
    $(".icon-signout").click(function () {
        document.location.href = "connexion.html";
    });
</script>
</body>
</html>
